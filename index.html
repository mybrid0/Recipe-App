<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <input type="text" />
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </header>

      <div class="fav-container">
        <h3>Favourite Meals</h3>
        <ul class="fav-meals">
          <li>
            <img
              src="https://www.themealdb.com/images/ingredients/Lime.png"
              alt="lime"
            /><span>Lime</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/vc08jn1628769553.jpg"
              alt=""
            /><span>Sausages</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com//images/media/meals/llcbn01574260722.jpg/preview"
              alt=""
            /><span>Carbonara</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/uvuyxu1503067369.jpg"
              alt=""
            /><span>Curry</span>
          </li>
        </ul>
      </div>
      <div class="meals">
        <div class="meal">
          <div class="meal-header">
            <span class="random"> Random Recipe </span>
            <img
              src="https://www.themealdb.com/images/media/meals/uvuyxu1503067369.jpg"
              alt=""
            />
          </div>
          <div class="meal-body">
            <h4>Veggie</h4>
            <button class="fav-btn">
              <i class="fas fa-heart"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
